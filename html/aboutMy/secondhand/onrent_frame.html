<html>

       <link rel="stylesheet" href="../../css/stylesheet/iconfont.css">
       <link rel="stylesheet" href="../../css/stylesheet/icon1.css">
       <link rel="stylesheet" type="text/css" href="../../css/stylesheet/index.css">
    <style>
    	input,button,select,textarea{outline:none;margin:0px;padding: 0;}
        input,label,select{font-size: 14px;}
        button{font-size: 16px;}
        div{padding: 0;margin: 0;}
    	html, body {height: 100%;background: white;margin:0;}
    	 .header{
            background: white;
            height:45px;
            font-size:0.4rem;
        }
         .my_item{
            background: white;
            padding:10px 15px;
            border-bottom: 1px solid #cccccc;
            height:40px;
        }
         .my_item input,.item select{
            height:20px;
            width:200px;
        }
         .division{
            padding:10px 15px;
            height:40px;
        }
       .blue{
       color:blue;
       }
       .add_btn{
		   display: block;
		   width:300px;
		   margin:auto;
		   background: #0af;
		   color:white;
		   height:50px;
		   line-height: 50px;
		   border-radius: 10px;
		   margin-bottom: 20px;
		}
		textarea{
		  height:300px;
		}
		.remark{
		    height:300px;
		}
    </style>
</head>
<body class="bg-gray">
   <div class="division">楼房信息 打 <span class = "blue">*</span>  信息均为必填项</div>
  <div class="item">
      <div class="my_item"><label>小区：</label>
      <select id="xiaoqu" onChange="" class="source">
              <option value="A小区">A小区</option>
              <option value="B小区">B小区</option>
              <option value="C小区">C小区</option>
              <option value="D小区">D小区</option>
              <option value="E小区">E小区</option>
              <option value="F小区">F小区</option>
		    </select>
	  </div>
	  <div class="my_item"><label>单元：</label>
	  <select id="danyuan" onChange="" class="source">
              <option value="#1">#1</option>
              <option value="#2">#2</option>
              <option value="#3">#3</option>
              <option value="#4">#4</option>
              <option value="#5">#5</option>
              <option value="#6">#6</option>
              <option value="#7">#7</option>
		    </select>
	  </div> 
	   <div class="my_item"><label>房号（室）：</label><input  id="roomnumb" value="" placeholder="填写房号"/></div>
	   <div class="my_item"><label>售价（万）：</label><input  id="roommoney" value="" placeholder="填写报价"/></div>
	   <div class="my_item"><label>楼层层数：</label><input  id="roomwhere" value="" placeholder="填写第几层"/></div>
	   <div class="my_item"><label>楼层总数：</label><input  id="roomall" value="" placeholder="填写楼层总数"/></div>
	   <div class="my_item"><label>使用面积：</label><input  id="roomarea" value="" placeholder="单位 m²"/></div>
	   <div class="my_item"><label>建筑面积：</label><input  id="outarea" value="" placeholder="单位 m²"/></div>
	   <div class="my_item"><label>户型：</label>
	  <select id="huxing" onChange="" class="source">
              <option value="别墅">别墅</option>
              <option value="酒店式公寓">酒店式公寓</option>
              <option value="LOFT">LOFT</option>
              <option value="平层">平层</option>
              <option value="跃层">跃层</option>
              <option value="错层">错层</option>
              <option value="复式">复式</option>
		    </select>
		    </div>
	    <div class="my_item"><label>居室：</label>
	  <select id="jushi" onChange="" class="source">
              <option value="1厅1室1厕">1厅1室1厕</option>
              <option value="1厅2室1厕">1厅2室1厕</option>
              <option value="1厅3室1厕">1厅3室1厕</option>
		    </select>
		</div>
		 <div class="my_item"><label>房龄：</label>
	  <select id="fanglingi" onChange="" class="source">
              <option value="1年">1年</option>
              <option value="2年">2年</option>
              <option value="3年">3年</option>
              <option value="4年">4年</option>
              <option value="5年">5年</option>
              <option value="6年">6年</option>
		    </select>
		</div>
		
		 <div class="division">客户信息 均为必填项</div>
		 <div class="my_item"><label>客户姓名：</label><input  id="name" value="" placeholder="姓名(必填）"/></div>
		 <div class="my_item"><label>性别：</label>
	  <select id="sex" onChange="" class="source">
              <option value="男">男</option>
              <option value="女">女</option>
              </select>
              </div>
		<div class="my_item"><label><span class = "blue">+86</span>  </label><input  id="name" value="" placeholder="填写电话号码"/></div>
	<div class="item">
      <div class="my_item remark"><textarea name="remark" value=" " id="remark" placeholder="请在这里填写备注"></textarea></div>
  </div>
  <div>
      <button class="add_btn"  type="button">保存</button>
  </div>
   </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>

	apiready = function(){

</script>
</html>
