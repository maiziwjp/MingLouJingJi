    <title>个人资料</title>
    <link rel="stylesheet" type="text/css" href="../../../css/stylesheet/index.css">
    <link rel="stylesheet" href="../../../css/stylesheet/icon1.css">
    <style>
    	html, body {height: 100%;background: #000;margin:0;}
    	.body{height:100%;background:#f0f0f0;position:fixed;top:30px;width:100%;}
    	#connector{background: white;text-align: center;height:45px;line-height: 45px;font-size:0.36rem}

<body>
	<div class="body" id="header">
	  <header id="connector">
		<span class="icon icon-back fl" onclick="api.closeWin();"></span>
	    <span>个人资料</span>
	  </header>
	</div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript">
	apiready = function(){
		/* 状态栏高度获取 */
		var headerHeight; 
	    var header=document.getElementById("header");
	    var systemType = api.systemType;
	    var height=document.getElementById("connector").offsetHeight;
		if(systemType == "ios")
		{
		    header.style.top="20px";
		    headerHeight=20;
		}
		else
		{
			header.style.top="25px";
		    headerHeight=25;
		}
		
	    from=api.pageParam.from;
		api.openFrame({
	        name: 'personalInformation_frame',
	        url: './personalInformation_frame.html',
	        rect: {
		        x:0,
		        y:headerHeight+height,
	        },
	        pageParam:{from:from},
	        vScrollBarEnabled:false
        });
	};
</script>
