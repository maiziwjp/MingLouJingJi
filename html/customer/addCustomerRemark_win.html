<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" href="../css/stylesheet/icon1.css">
    <style>
    	html, body {height: 100%;background: #000;margin:0;}
    	.body{height:100%;background:#f0f0f0;position:fixed;top:30px;width:100%;}
    	#connector{background: white;text-align: center;height:45px;line-height: 45px;padding:0 10px;}
        .fl{float:left;}
        .fr{float: right;}
        span{font-size:1.1rem;}
        .icon{color:#0af;font-size:1.1rem;}
        .submit_btn{color:#0af;line-height:45px;}
    </style>
</head>
<body>
	<div class="body" id="header">
	  <header id="connector">
		<span class="icon icon-back fl" onclick="api.closeWin();"></span>
	    <span>写跟进</span>
	    <span class="fr submit_btn" onclick="addcustomer()">提交</span>
	  </header>
	</div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
	apiready = function(){
		/* 状态栏高度获取 */
		var headerHeight; 
	    var header=document.getElementById("header");
	    var systemType = api.systemType;
	    var height=document.getElementById("connector").offsetHeight;
		if(systemType == "ios")
		{
		    header.style.top="20px";
		    headerHeight=20;
		}
		else
		{
			header.style.top="25px";
		    headerHeight=25;
		}
		
	    customerid=api.pageParam.customerid*1;
		api.openFrame({
	        name: 'addCustomerRemark',
	        url: './addCustomerRemark_frame.html',
	        rect: {
		        x:0,
		        y:headerHeight+height,
	        },
	        vScrollBarEnabled:false,
	        pageParam:{customerid:customerid},
	        reload:true,
	        allowEdit:true
        });
	};
	
	function addcustomer(){
	   api.execScript({
		    frameName: 'addCustomerRemark',
		    script: 'addcustomer()'
		});
	}
</script>
</html>
